version: '3.8'

services:
  pecase_db:
    image: postgres:15-alpine
    container_name: pecase_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-pecase}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-pecase}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pecase-network

  pecase_redis:
    image: redis:7-alpine
    container_name: pecase_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pecase-network
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:

networks:
  pecase-network:
    driver: bridge
