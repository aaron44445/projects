services:
  - type: web
    name: peacase-api
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: apps/api
    buildCommand: cd ../.. && pnpm install --frozen-lockfile && pnpm --filter @peacase/api build
    startCommand: cd ../.. && pnpm --filter @peacase/api start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRY
        value: 7d
      - key: JWT_REFRESH_EXPIRY
        value: 30d
      - key: CORS_ORIGIN
        sync: false
      - key: FRONTEND_URL
        sync: false
