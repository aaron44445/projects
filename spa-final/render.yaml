services:
  - type: web
    name: peacase-api
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: spa-final
    buildCommand: npm install -g pnpm && NODE_ENV=development pnpm install && pnpm --filter @peacase/database exec prisma generate && pnpm --filter @peacase/database exec prisma db push && pnpm --filter @peacase/database build && pnpm --filter @peacase/api build
    startCommand: node apps/api/dist/index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: DIRECT_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRY
        value: 7d
      - key: JWT_REFRESH_EXPIRY
        value: 30d
      - key: CORS_ORIGIN
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PROFESSIONAL_PRICE_ID
        sync: false
      - key: STRIPE_ENTERPRISE_PRICE_ID
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: SENDGRID_FROM_EMAIL
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
